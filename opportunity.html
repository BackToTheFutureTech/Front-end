    <main>
      <section class="container p-">
        <h1 class="home-intro__title">Create a volunteering opportunity</h1>
        <form class="form mt-5 mb-4">
          <div class="container-fluid form-settings">
            <div class="row d-flex justify-content-between">
              <div class="col-sm form-column">
                <label for="name">
                  Opportunity Name
                  <input
                    class="form-control rounded-pill form-input"
                    type="text"
                    name="name"
                  />
                </label>
                <label for="type">
                  Type
                    <select name="type" class="form-control rounded-pill form-input">
                    <option value="wrap">Wrap Presents</option>
                    <option value="sort">Sort Clothes</option>
                    <option value="garden">Gardening</option>
                    <option value="other">Other Things</option>
                  </select>
                </label>
                <label for="number">
                  How many people will be needed
                  <input type="text" name="number" class="form-control rounded-pill form-input" />
                </label>
                <label for="date">
                  When?
                  <input type="date" name="date" class="form-control rounded-pill form-input"/>
                </label>
              </div>
              <div class="col-sm form-column">
                <label for="description">
                  A brief description
                  <textarea name="description" rows="10" cols="30" class="form-control rounded form-input"></textarea>
                </label>
                <label for="thumbnail">
                  Upload a thumbnail
                  <input type="file" name="thumbnail" class="" />
                </label>
              </div>
              <div class="col-sm form-column">
                <label for="postcode">
                  PostCode
                  <input type="text" name="postcode" class="form-control rounded-pill form-input"/>
                </label>
                <label for="address">
                  Address
                  <input type="text" name="address" class="form-control rounded-pill form-input"/>
                </label>
                <label for="city">
                  City
                  <input type="text" name="city" class="form-control rounded-pill form-input"/>
                </label>
                <label for="state">
                  State
                  <input type="text" name="state" class="form-control rounded-pill form-input"/>
                </label>
              </div>
            </div>
          </div>
          <button class="float-right form-submit mt-2">Create</button>
        </form>
      </section>
    </main>
