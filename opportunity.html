<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a new volunteering opportunity</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header class="header">
      <!-- Needs fixing to set colour for home page link -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img
            class="navbar__logo"
            src="images/logorecordadaback.png"
            alt=""
            width="50px"
            height="50px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar__nav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar__nav">
          <ul class="navbar-nav mr-auto mb-lg-0">
            <li class="nav-item">
              <div>
                <a
                  class="nav-link active navbar__current-page"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">How can I help</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Become a volunteer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Charities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacts</a>
            </li>
          </ul>
        </div>
        <form class="form-inline my-2 my-md-0 p-2">
          <!-- To Do -  add search icon  (fa-search) -->
          <input
            class="form-control rounded-pill navbar__search"
            type="text"
            placeholder="Search"
          />
        </form>
        <a class="btn navbar__login-button" href="#">Log in</a>
      </nav>
      <hr style="border-top: 2px solid #46c2b6; max-width: 98%" />
    </header>

    <main>
      <section class="home-intro">
        <div class="container p-4">
          <h1 class="home-intro__title">Make a Difference Days</h1>
          <form class="form d-flex">
            <div class="col">
              <label for="name">
                Opportunity Name
                <input type="text" name="name" />
              </label>
              <label for="type">
                Type
                <select name="type">
                  <option value="wrap">Wrap Presents</option>
                  <option value="sort">Sort Clothes</option>
                  <option value="garden">Gardening</option>
                  <option value="other">Other Things</option>
                </select>
              </label>
              <label for="number">
                How many people will be needed
                <input type="text" name="number" />
              </label>
              <label for="date">
                When?
                <input type="text" name="date" />
              </label>
            </div>
            <div class="col">
              <label for="description">
                A brief description
                <textarea name="description" rows="10" cols="30"></textarea>
              </label>
              <label for="thumbnail">
                Upload a thumbnail
                <input type="file" name="thumbnail" />
              </label>
            </div>
            <div class="col">
              <label for="postcode">
                PostCode
                <input type="text" name="postcode" />
              </label>
              <label for="address">
                Address
                <input type="text" name="address" />
              </label>
              <label for="city">
                City
                <input type="text" name="city" />
              </label>
              <label for="state">
                State
                <input type="text" name="state" />
              </label>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-top p-3">
        <div class="container ml-3 p-3">
          Connect with us
          <div class="my-3">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-youtube"></a>
          </div>
        </div>
      </div>

      <div class="footer-bottom p-3">
        <div class="container ml-3">
          <div class="row">
            <div class="p-3">
              <img
                class="footer__logo"
                src="images/logorecordadaback.png"
                alt=""
                width="50px"
                height="50px"
              />
            </div>
            <div class="p-2">
              <ul class="list-unstyled">
                <li>
                  <a class="footer__privacy-policy" href="#">Privacy policy</a>
                </li>
                <li class="footer__copyright">
                  <small
                    >Copyright 2020 Tech Returns. All rights reserved.</small
                  >
                </li>
                <li class="footer__copyright">
                  <small>Created by Back to the Future</small>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- bootstrap JS - reqd for collapsible navbar-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
